<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name ="description" content="Site com informações sobre acidentes em transportes urbanos nos Estados Unidos entre 2010 a 2016.">
    <meta name ="keywords" content = "Estatística, EUA, Acidentes">
    <meta name ="robots" content = "index">
    <meta name ="author" content="Fabiana Soares e Vivian Caldas">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Indice de acidentes EUA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Índice de Acidentes em Transportes Urbanos de 2010 a 2016 nos Estados Unidos</header>
    <main class="grid">
      <section class = "selection-boxes">
        <form class= "col">
          <fieldset class= "transport">
            <legend class = "legend">Indice de Acidentes ocorrido nos ultimos anos</legend>
            <label for="cTransp" class="cTransp">Transporte:</label>
            <select name="tTransp" id="cTransp">
              <optgroup label="Tipo de transporte">
                <option value="Total_Injured_Persons_Passenger_Car_Occupants">Carro</option>
                <option value="Total_Injured_Persons_Bus_Occupants">Onibus</option>
                <option value="Total_Injured_Persons_Truck_Occupants_Large">Caminhao</option>
                <option value="Total_Injured_Persons_Train_Accidents_Rail_Roads">Trem</option>
                <option value="Total_Injured_Persons_Recreational_Boating">Barco</option>
                <option value="Total_Injured_Persons_Air">Aviao</option>
                <option value="Total_Injured_Persons_Pedestrians">A pé</option>
                <option value="Total_Injured_Persons_Pedalcyclists">Bicicleta</option>
                <option value="Total_Injured_Persons_Motorcyclists">Motocicleta</option>
              </optgroup>
            </select>
                  <label for="cYear">Ano:</label>
                    <select name="tYear" id="cYear">
                      <optgroup label="cYear">
                        <option value="2016-01-04">2016</option>
                        <option value="2015-01-04">2015</option>
                        <option value="2014-01-04">2014</option>
                        <option value="2013-01-04">2013</option>
                        <option value="2012-01-04">2012</option>
                        <option value="2011-01-04">2011</option>
                        <option value="2010-01-04">2010</option>
                    </select>
                  <div class ="button">
                    <button id="enviar" class="send-button">Calcular</button>
                  </div>
                   <div id ="resultado"></div>
                   <p id = "lista"></p>
              </fieldset>
            </form>
          </section>
              <fieldset>
                <output name ="result-1" id="result-1"></output>
              </fieldset>
       </main>
        <div>
          <section>
            <h2>Comparação de Resultado por Ano:</h2>
            <select name = "year-option" id = "year-option" class = "year-option">
              <optgroup label="year-option">
                <option value="2016-01-04">2016</option>
                <option value="2015-01-04">2015</option>
                <option value="2014-01-04">2014</option>
                <option value="2013-01-04">2013</option>
                <option value="2012-01-04">2012</option>
                <option value="2011-01-04">2011</option>
                <option value="2010-01-04">2010</option>
             </select>
            <select name="ordering" id="ordering" class="ordering">
              <option value="increasing" id="increasing">Ordem Decrescente</option>
              <option value="decreasing" id="decreasing">Ordem Crescente</option>
            </select>
            <div class ="button">
              <button id="enviar-2" class="send-button">Enviar</button>
            </div>
          </section>
        </div>
        <div id="result-2"></div>
      <script src="data/injuries/injuries.js"></script>
      <script src="data.js"></script>
      <script src="main.js"></script>
    </form>
  </body>
</html>
